{{- if .Values.alertmanager.enabled }}
{{- if .Values.alertmanager.bot.enabled }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ template "alertmanager.fullname" . }}-bot
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: {{ .Values.alertmanager.bot.storage }}
{{- end }}
{{- end }}